<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostoslista</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel = "stylesheet" href = "style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!--Here we adding items to the list-->
    <div class="container my-5">
        <div id="flip" class="d-flex justify-content-between align-items-center bg-primary text-white p-3 rounded" style="cursor: pointer;">
            <h3 class="mb-0">Shopping List</h3>
            <i class="fa-solid fa-basket-shopping"></i> 
        </div>
      
            
        <div id="panel" class="mt-3">
            <div class="input-group mb-3">
                <input type="text" id="myInput" class="form-control" placeholder="Add item" />
                <button class="btn btn-success addBtn">Add</button>
            </div>
                <div id="Alert" class="text-danger text-center mb-2"></div>
                <ul id="list-items" class="list-group mb-3"></ul>   
                <div id="item-counters" class="text-center fw-semibold">
                    
                    Items in shopping cart: <span id="completed-counter">0</span> | To buy:
                    <span id="uncompleted-counter">0</span>
                    </div>
                </div>
        </div>
    </div>

   <script src = "app.js"></script> 
</body>
</html>
